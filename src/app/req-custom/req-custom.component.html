<div class="container">
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Challenge completed</label>
    <input [(ngModel)]="title" name="myNameBox" required class="form-control" id="exampleInputPassword1" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Requester</label>
    <input [(ngModel)]="requester" name="myNameBox" required class="form-control" id="exampleInputPassword2" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Points</label>
    <input [(ngModel)]="value" name="myPasscodeBox" required class="form-control" id="exampleInputPassword1" placeholder="">

  </div>
</form>
<button type="submit" (click)="submit()"class="btn btn-primary float-right">Submit</button>
</div>
