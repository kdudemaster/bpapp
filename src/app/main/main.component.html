<div class="container">
  <div class="container">
  <div class="row">
    <div class="col alert alert-primary text-center">
      Team Bachelors

      <svg *ngIf="bScore > jScore" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trophy" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 1h10c-.495 3.467-.5 10-5 10S3.495 4.467 3 1zm0 15a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1H3zm2-1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1H5z"/>
        <path fill-rule="evenodd" d="M12.5 3a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-3 2a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm-6-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-3 2a3 3 0 1 1 6 0 3 3 0 0 1-6 0z"/>
        <path d="M7 10h2v4H7v-4z"/>
        <path d="M10 11c0 .552-.895 1-2 1s-2-.448-2-1 .895-1 2-1 2 .448 2 1z"/>
      </svg>

      <br>
      {{bScore}}
    </div>
    <div class="col alert alert-success text-center">
      Jonathan

      <svg *ngIf="jScore > bScore" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trophy" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 1h10c-.495 3.467-.5 10-5 10S3.495 4.467 3 1zm0 15a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1H3zm2-1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1H5z"/>
        <path fill-rule="evenodd" d="M12.5 3a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-3 2a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm-6-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-3 2a3 3 0 1 1 6 0 3 3 0 0 1-6 0z"/>
        <path d="M7 10h2v4H7v-4z"/>
        <path d="M10 11c0 .552-.895 1-2 1s-2-.448-2-1 .895-1 2-1 2 .448 2 1z"/>
      </svg>

      <br>
      {{jScore}}
    </div>
    </div>
  </div>




  <ngb-accordion [closeOthers]="true">
    <ngb-panel title="Simple" *ngFor="let challenge of challenges">
      <ng-template ngbPanelHeader>
        <div class="d-flex align-items-center justify-content-between">
          <button ngbPanelToggle class="btn btn-link container-fluid text-left pl-0">{{challenge.title}}</button>
          <span *ngIf="challenge.attempts > 0" class="badge badge-primary float-right">{{challenge.value}}</span>
          <span *ngIf="challenge.attempts <= 0" class="badge badge-secondary float-right">{{challenge.value}}</span>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        Attempts left: {{challenge.attempts}}
        <button *ngIf="challenge.attempts > 0" (click)="sendRequest(challenge)" type="button" class="btn btn-sm btn-success float-right">Request Approval</button>
        <button *ngIf="challenge.attempts < 1" type="button" class="btn btn-sm btn-secondary float-right disabled">Request Approval</button>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
